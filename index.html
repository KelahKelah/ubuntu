<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Dynamic web</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" />
            <!-- bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">    
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Merriweather|Roboto&display=swap" rel="stylesheet">

    </head>

    <body>
   
        <nav class="nav-wrap d-flex">
            <ul class="nav-righty">
                <p>Activities</p>
            </ul>

            <ul>
                <i class="fa fa-caret-down"></i>
            </ul>

            <ul>
                <i id="date"></i> 
            </ul>

                <i class="fa fa-wifi"></i>

                <i class="fa fa-battery-full"></i>

            </ul>
           
        </nav>

            </ul>
            
            <i id="date"></i>

                <i class="fa fa-search"></i> 
                <i class="fa fa-th-large"></i> 
                <i class="fa fa-bars"></i>

            </ul>

        </nav> 

            <div class="sidebar">
                <li class="fa fa-home active"> Home</li> 
                <li class="fa fa-folder"> Desktop</li>

                <li class="fa fa-camera"> Picture</li>

            </div>

            <div class="click">Click</div>
           
               <div class="wrappy">
                   <p>This is modal</p>
                   <p>Modal Content</p>
               </div>
                
        <script src="js/jquery.min.js" type="text/javascript"></script>
       
        <script src="js/index.js" type="text/javascript"></script>

        <!-- Fontawesome cdn -->  
        
        <script src="https://use.fontawesome.com/6ec47c97ad.js"></script>

        <script>
            var myDate = new Date();
            document.getElementById("date").innerHTML = myDate.toDateString();
        </script>


        <!-- bootstrap js -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
